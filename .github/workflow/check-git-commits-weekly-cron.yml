name: Check Git Commits Weekly Cronjob

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: workfun
    steps:
    - uses: actions/checkout@v3
    - name: Check Git Commits
      run: curl https://workfun.vika.ltd/check-git-commits-weekly  
